<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work-Study Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-bg: #1f2937;
            --main-bg: #f3f4f6;
            --primary-accent: #059669; /* Emerald Green */
            --primary-accent-hover: #047857;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
        }
        #app-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
            transition: grid-template-columns 0.3s ease-in-out;
        }
        #app-layout.sidebar-collapsed {
            grid-template-columns: 0 1fr;
        }
        .sidebar { background-color: var(--sidebar-bg); transition: width 0.3s ease-in-out; overflow: hidden; }
        .sidebar-link { transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: var(--primary-accent);
            color: white;
        }
        .fade-in { animation: fadeIn 0.5s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-accent);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .prose pre { background-color: #1f2937; color: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .lesson-item.active { background-color: #d1fae5; }
        .progress-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            transition: all 0.3s ease;
        }
        .progress-circle.completed {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="text-gray-900">

    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen bg-gray-800">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 space-y-6 fade-in">
            <div class="text-center">
                <div id="logo-login" class="w-20 h-20 mx-auto"></div>
                <h2 class="mt-4 text-3xl font-bold">Work-Study Connect</h2>
                <p class="mt-2 text-gray-600">Find and manage your work-study journey</p>
            </div>
            <form id="login-form" class="space-y-6">
                <select id="role-select" class="w-full px-4 py-3 rounded-lg bg-gray-100 border-2 border-transparent focus:border-emerald-500 focus:bg-white focus:ring-0 text-lg transition">
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
                <input type="text" id="username" placeholder="Enter any username to log in" class="w-full px-4 py-3 rounded-lg bg-gray-100 border-2 border-transparent focus:border-emerald-500 focus:bg-white focus:ring-0 transition">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent text-lg font-medium rounded-md text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-transform transform hover:scale-105">Login</button>
            </form>
        </div>
    </div>

    <!-- Main App Layout -->
    <div id="app-layout" class="hidden">
        <aside id="sidebar" class="sidebar text-white flex flex-col p-4">
             <div class="text-center mb-10 flex items-center justify-center gap-3">
                <div id="logo-sidebar" class="w-10 h-10"></div>
                <h1 class="text-2xl font-bold">Work-Study</h1>
            </div>
            <nav id="sidebar-nav" class="flex flex-col space-y-2"></nav>
            <div class="mt-auto text-center">
                <div id="user-profile" class="p-2 mb-4 text-center border-t border-gray-700"></div>
                <button id="logout-btn" class="w-full text-left px-4 py-3 rounded-lg sidebar-link">
                    <i class="fas fa-sign-out-alt w-6 mr-2"></i>Logout
                </button>
            </div>
        </aside>
        <main class="flex flex-col h-screen">
            <header class="bg-white shadow-md p-4 flex items-center">
                <button id="sidebar-toggle-btn" class="text-2xl text-gray-600 hover:text-emerald-600 mr-4"><i class="fas fa-bars"></i></button>
                <h2 id="header-title" class="text-2xl font-bold">Dashboard</h2>
            </header>
            <div id="main-content" class="overflow-y-auto flex-grow"></div>
        </main>
    </div>

    <!-- Generic Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 modal-backdrop">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl modal-content">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 id="modal-title" class="text-2xl font-bold"></h3>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
            </div>
            <div id="modal-body" class="p-6 max-h-[70vh] overflow-y-auto"></div>
        </div>
    </div>

<script>
// --- ADVANCED STATE MANAGEMENT & MOCK DATABASE ---
const db = {
    _data: {
        users: [
            { id: 1, name: 'Alex Johnson', role: 'student', major: 'Computer Science', active: true },
            { id: 2, name: 'Admin Staff', role: 'admin', active: true },
            { id: 3, name: 'Maria Garcia', role: 'student', major: 'Biology', active: true },
        ],
        jobs: [
            { id: 101, title: 'IT Help Desk Assistant', department: 'Technology Services', description: 'Provide technical support to students and faculty. Basic knowledge of operating systems required.', slots: 3 },
            { id: 102, title: 'Library Assistant', department: 'University Library', description: 'Assist with shelving books, managing check-outs, and providing information to library patrons.', slots: 5 },
            { id: 103, title: 'Biology Lab Assistant', department: 'Science Department', description: 'Prepare lab materials, clean equipment, and assist during lab sessions. Must be a biology major.', slots: 2 },
        ],
        applications: [
            { id: 1, jobId: 102, studentId: 1, status: 'Approved' },
            { id: 2, jobId: 101, studentId: 3, status: 'Pending' },
        ],
        workLogs: [
            { id: 1, studentId: 1, jobId: 102, hours: 10, date: '2025-08-20', status: 'Approved' },
        ],
        careerFairs: [
            { id: 1, name: 'Fall 2025 Tech & Engineering Fair', date: '2025-10-15', description: 'Connect with leading companies in the tech and engineering sectors.' },
            { id: 2, name: 'Spring 2026 Business & Finance Expo', date: '2026-03-20', description: 'Explore opportunities in marketing, finance, management, and more.' }
        ],
        companies: [
            { id: 1, name: 'Innovate Corp', logo: 'https://placehold.co/100x100/059669/FFFFFF?text=IC' },
            { id: 2, name: 'Data Solutions', logo: 'https://placehold.co/100x100/1D4ED8/FFFFFF?text=DS' },
            { id: 3, name: 'BioGen Labs', logo: 'https://placehold.co/100x100/BE123C/FFFFFF?text=BL' },
        ],
        booths: [
            { id: 1, fairId: 1, companyId: 1, featuredJobs: [101], welcomeMessage: 'Welcome to Innovate Corp! We are looking for the next generation of software engineers.' },
            { id: 2, fairId: 1, companyId: 2, featuredJobs: [], welcomeMessage: 'Data Solutions is hiring data analysts and cloud engineers. Chat with us!' },
            { id: 3, fairId: 2, companyId: 3, featuredJobs: [103], welcomeMessage: 'Join BioGen Labs and make a difference in the world of biotechnology.' }
        ],
        resumes: []
    },
    find: (table, id) => db._data[table].find(item => item.id === id),
    where: (table, filters) => db._data[table].filter(item => Object.keys(filters).every(key => item[key] === filters[key])),
    all: (table) => db._data[table],
    create: (table, data) => {
        const newId = (db._data[table].length > 0 ? Math.max(...db._data[table].map(i => i.id)) : 0) + 1;
        const newItem = { id: newId, ...data };
        db._data[table].push(newItem);
        return newItem;
    },
    update: (table, id, data) => {
        const item = db.find(table, id);
        if (item) Object.assign(item, data);
        return item;
    },
};

const state = {
    currentUser: null,
    currentView: 'dashboard',
    generatedCourse: null,
    currentLessonTitle: null,
    currentFairId: null,
};

// --- DOM ELEMENT REFERENCES ---
const loginSection = document.getElementById('login-section');
const appLayout = document.getElementById('app-layout');
const mainContent = document.getElementById('main-content');
const sidebarNav = document.getElementById('sidebar-nav');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalBody = document.getElementById('modal-body');
const modalCloseBtn = document.getElementById('modal-close-btn');
const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
const headerTitle = document.getElementById('header-title');
const userProfileDiv = document.getElementById('user-profile');

// --- TEMPLATING ENGINE ---
const templates = {
    logo: () => `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#10B981;stop-opacity:1" /><stop offset="100%" style="stop-color:#065F46;stop-opacity:1" /></linearGradient></defs>
        <path d="M50,5 A45,25 0 0,0 5,30 V70 A45,25 0 0,0 50,95 A45,25 0 0,0 95,70 V30 A45,25 0 0,0 50,5 Z" fill="url(#grad)" />
        <path d="M20,40 L50,20 L80,40 V60 L50,80 L20,60 Z" fill="none" stroke="#FFFFFF" stroke-width="5" />
        <path d="M35,50 L50,60 L65,50" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
        <circle cx="50" cy="45" r="5" fill="#FFFFFF" />
    </svg>`,
    sidebarLink: (id, icon, text) => `<a href="#" data-view="${id}" class="sidebar-link px-4 py-3 rounded-lg flex items-center"><i class="fas ${icon} w-6 mr-2"></i>${text}</a>`,
    
    learnAnything: () => `
        <div class="fade-in p-8">
            <div id="learn-initial-view">
                <div class="text-center bg-white p-8 rounded-xl shadow-lg">
                    <i class="fas fa-rocket text-5xl text-emerald-500 mb-4"></i>
                    <h1 class="text-4xl font-bold mb-4">Learn Anything, Instantly</h1>
                    <p class="text-lg text-gray-600 mb-6 max-w-2xl mx-auto">Enter any topic, and our AI will generate a structured, interactive course for you.</p>
                    <form id="learn-topic-form" class="flex max-w-xl mx-auto">
                        <input type="text" name="topic" class="w-full px-4 py-3 rounded-l-lg bg-gray-100 border-2 border-transparent focus:border-emerald-500 focus:bg-white focus:ring-0 text-lg transition" placeholder="e.g., Introduction to Python" required>
                        <button type="submit" class="px-6 py-3 bg-emerald-600 text-white font-bold rounded-r-lg hover:bg-emerald-700 transition">Generate Course</button>
                    </form>
                </div>
            </div>
            <div id="generated-course-outline" class="hidden"></div>
        </div>`,

    learnPlayer: (course, selectedLessonTitle) => {
        state.currentLessonTitle = selectedLessonTitle;
        return `
        <div class="fade-in grid grid-cols-1 lg:grid-cols-4 h-full">
            <div class="lg:col-span-1 bg-white p-6 overflow-y-auto">
                <h2 class="text-xl font-bold mb-4">${course.courseTitle}</h2>
                ${course.modules.map(module => `
                    <div class="mb-6">
                        <h3 class="font-bold text-gray-800">${module.moduleTitle}</h3>
                        <ul class="space-y-1 mt-2">
                        ${module.lessons.map(lessonTitle => `
                            <li class="lesson-item cursor-pointer p-3 rounded-lg text-gray-700 hover:bg-gray-100 transition ${lessonTitle === selectedLessonTitle ? 'active' : ''}" onclick="renderLessonContent(this)" data-lesson-title="${lessonTitle}" data-module-title="${module.moduleTitle}">
                                ${lessonTitle}
                            </li>`).join('')}
                        </ul>
                    </div>
                `).join('')}
            </div>
            <div id="lesson-content-container" class="lg:col-span-3 p-8 overflow-y-auto prose max-w-none">
                <!-- Lesson content will be loaded here -->
            </div>
        </div>
        `;
    },
    studentDashboard: () => {
        const applications = db.where('applications', { studentId: state.currentUser.id });
        const approvedJob = applications.find(a => a.status === 'Approved');
        return `
        <div class="fade-in p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                    <h3 class="font-semibold text-lg">My Applications</h3>
                    <p class="text-4xl font-bold text-emerald-600">${applications.length}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg text-center">
                    <h3 class="font-semibold text-lg">Hours Logged</h3>
                    <p class="text-4xl font-bold text-emerald-600">${db.where('workLogs', {studentId: state.currentUser.id}).reduce((acc, log) => acc + log.hours, 0)}</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-lg text-center flex flex-col justify-center items-center">
                    <h3 class="font-semibold text-lg mb-2">AI Career Advisor</h3>
                    <button onclick="openAiAdvisor()" class="w-full py-2 px-4 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition"><i class="fas fa-brain mr-2"></i>Ask AI Advisor</button>
                </div>
            </div>
            ${approvedJob ? `
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Log Your Hours</h2>
                <form id="log-hours-form" class="flex gap-4 items-end">
                    <input type="hidden" name="jobId" value="${approvedJob.jobId}">
                    <div class="flex-grow"><label class="block text-sm font-medium">Date</label><input type="date" name="date" class="w-full p-2 border rounded" required></div>
                    <div class="flex-grow"><label class="block text-sm font-medium">Hours Worked</label><input type="number" name="hours" step="0.1" class="w-full p-2 border rounded" required></div>
                    <button type="submit" class="px-5 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition">Submit</button>
                </form>
            </div>` : ''}
        </div>`;
    },
    jobPostings: () => `
        <div class="fade-in p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${db.all('jobs').map(job => `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h3 class="text-xl font-bold">${job.title}</h3>
                    <p class="text-gray-600">${job.department}</p>
                    <p class="my-4 text-gray-700">${job.description.substring(0, 100)}...</p>
                    <button onclick="viewJobDetails(${job.id})" class="w-full py-2 px-4 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">View & Apply</button>
                </div>
            `).join('')}
            </div>
        </div>`,
    adminDashboard: () => `
        <div class="fade-in p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-bold">Admin Dashboard</h1>
                <p>Manage users, job postings, and career fairs from here.</p>
            </div>
        </div>`,
    careerFairs: () => `
        <div class="fade-in p-8">
            <h1 class="text-4xl font-bold mb-6">Virtual Career Fairs</h1>
            <div class="space-y-6">
            ${db.all('careerFairs').map(fair => `
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold">${fair.name}</h2>
                    <p class="text-gray-500 mb-4">Date: ${fair.date}</p>
                    <p>${fair.description}</p>
                    <button onclick="navigateTo('virtualEvent', { fairId: ${fair.id} })" class="mt-4 px-5 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700 transition">Enter Event</button>
                </div>
            `).join('')}
            </div>
        </div>`,
    virtualEvent: (fairId) => {
        const fair = db.find('careerFairs', fairId);
        const booths = db.where('booths', { fairId });
        return `
        <div class="fade-in p-8">
            <h1 class="text-4xl font-bold mb-2">${fair.name}</h1>
            <p class="text-lg text-gray-600 mb-8">Welcome to the virtual event hall. Visit the company booths below.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            ${booths.map(booth => {
                const company = db.find('companies', booth.companyId);
                return `
                <div class="bg-white rounded-xl shadow-lg text-center p-6 transform hover:-translate-y-2 transition-transform duration-300">
                    <img src="${company.logo}" alt="${company.name} Logo" class="w-24 h-24 mx-auto rounded-full mb-4 border-4 border-gray-200">
                    <h3 class="text-2xl font-bold">${company.name}</h3>
                    <button onclick="openCompanyBooth(${booth.id})" class="mt-4 w-full py-2 px-4 bg-gray-800 text-white rounded-lg hover:bg-gray-900 transition">Visit Booth</button>
                </div>`
            }).join('')}
            </div>
        </div>
        `
    }
};


// --- RENDER & ROUTING LOGIC ---
function renderSidebar() {
    let links = [];
    const role = state.currentUser.role;
    links.push({ id: 'dashboard', icon: 'fa-tachometer-alt', text: 'Dashboard' });
    if (role === 'student') {
        links.push({ id: 'jobPostings', icon: 'fa-search', text: 'Find Jobs' });
    }
    links.push({ id: 'careerFairs', icon: 'fa-store', text: 'Career Fairs' });
    links.push({ id: 'learnAnything', icon: 'fa-rocket', text: 'Learn' });
    
    sidebarNav.innerHTML = links.map(l => templates.sidebarLink(l.id, l.icon, l.text)).join('');
    userProfileDiv.innerHTML = `<p class="font-semibold text-white mt-4">${state.currentUser.name}</p><p class="text-sm text-gray-400 capitalize">${state.currentUser.role}</p>`;
    updateActiveSidebarLink();
}

function renderContent() {
    let content = '';
    mainContent.classList.remove('p-8');
    
    switch(state.currentView) {
        case 'dashboard':
        case 'jobPostings':
        case 'careerFairs':
            mainContent.classList.add('p-8');
            if (state.currentView === 'dashboard') {
                if (state.currentUser.role === 'student') content = templates.studentDashboard();
                if (state.currentUser.role === 'admin') content = templates.adminDashboard();
            } else if (state.currentView === 'jobPostings') {
                content = templates.jobPostings();
            } else {
                 content = templates.careerFairs();
            }
            break;
        case 'virtualEvent':
            mainContent.classList.add('p-8');
            content = templates.virtualEvent(state.currentFairId);
            break;
        case 'learnAnything':
            mainContent.classList.add('p-8');
            content = templates.learnAnything();
            break;
        case 'learnPlayer':
            content = templates.learnPlayer(state.generatedCourse, state.currentLessonTitle);
            setTimeout(() => {
                const firstLessonEl = document.querySelector('.lesson-item');
                if (firstLessonEl) renderLessonContent(firstLessonEl);
            }, 100);
            break;
    }
    mainContent.innerHTML = content;
    const fair = state.currentFairId ? db.find('careerFairs', state.currentFairId) : null;
    const viewTitles = { dashboard: 'Dashboard', jobPostings: 'Find Jobs', learnAnything: 'Learn Anything', learnPlayer: state.generatedCourse?.courseTitle || 'Learn', careerFairs: 'Career Fairs', virtualEvent: fair?.name || 'Virtual Event' };
    headerTitle.textContent = viewTitles[state.currentView] || 'Dashboard';
    attachEventListeners();
}

function updateActiveSidebarLink() {
    document.querySelectorAll('.sidebar-link').forEach(link => {
        const view = link.dataset.view;
        const isActive = view === state.currentView || 
                        (state.currentView === 'learnPlayer' && view === 'learnAnything') ||
                        (state.currentView === 'virtualEvent' && view === 'careerFairs');
        link.classList.toggle('active', isActive);
    });
}

function navigateTo(view, params = {}) {
    state.currentView = view;
    if (params.course) state.generatedCourse = params.course;
    if (params.lessonTitle) state.currentLessonTitle = params.lessonTitle;
    if (params.fairId) state.currentFairId = params.fairId;
    renderContent();
    updateActiveSidebarLink();
}

// --- MODAL & DYNAMIC ACTIONS ---
function openModal(title, content) {
    modalTitle.innerHTML = title;
    modalBody.innerHTML = content;
    modal.classList.remove('hidden');
}

function viewJobDetails(jobId) {
    const job = db.find('jobs', jobId);
    const hasApplied = db.where('applications', { jobId, studentId: state.currentUser.id }).length > 0;
    const content = `
        <p class="mb-2"><strong>Department:</strong> ${job.department}</p>
        <p class="mb-4">${job.description}</p>
        ${hasApplied ? '<p class="text-green-600 font-bold">You have already applied for this position.</p>' : `<button onclick="applyForJob(${job.id})" class="w-full py-2 px-4 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">Apply Now</button>`}
    `;
    openModal(job.title, content);
}

function applyForJob(jobId) {
    db.create('applications', { jobId, studentId: state.currentUser.id, status: 'Pending' });
    modal.classList.add('hidden');
    navigateTo('jobPostings');
}

function openJobPostModal() {
    const content = `
        <form id="post-job-form" class="space-y-4">
            <div><label class="block text-sm font-medium">Job Title</label><input type="text" name="title" class="w-full p-2 border rounded" required></div>
            <div><label class="block text-sm font-medium">Department</label><input type="text" name="department" class="w-full p-2 border rounded" required></div>
            <div><label class="block text-sm font-medium">Description</label><textarea name="description" rows="4" class="w-full p-2 border rounded" required></textarea></div>
            <div class="text-right"><button type="submit" class="px-5 py-2 bg-emerald-600 text-white font-semibold rounded-lg hover:bg-emerald-700">Post Job</button></div>
        </form>
    `;
    openModal('Post New Work-Study Opportunity', content);
    document.getElementById('post-job-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        db.create('jobs', { title: formData.get('title'), department: formData.get('department'), description: formData.get('description') });
        modal.classList.add('hidden');
        renderContent();
    });
}
function viewApplicants(jobId) {
    const job = db.find('jobs', jobId);
    const applications = db.where('applications', { jobId });
    let content = '<p>No applications yet.</p>';
    if (applications.length > 0) {
        content = applications.map(app => {
            const student = db.find('users', app.studentId);
            return `<div class="p-3 border-b flex justify-between items-center">
                <div><p class="font-semibold">${student.name}</p><p class="text-sm text-gray-500">${app.status}</p></div>

// --- AI INTEGRATION with GEMINI API ---
const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`;

async function callGeminiApi(prompt) {
    const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
    const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
    });
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    const result = await response.json();
    if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
        return result.candidates[0].content.parts[0].text;
    }
    throw new Error("Invalid response structure from API");
}

async function handleAiPrompt() {
    const input = document.getElementById('ai-prompt-input');
    const chatBox = document.getElementById('ai-chat-box');
    if (!input || !chatBox) return;
    const userPrompt = input.value.trim();
    if (!userPrompt) return;

    chatBox.innerHTML += `<div class="flex justify-end mt-2"><div class="p-3 rounded-lg bg-emerald-600 text-white"><span>${userPrompt}</span></div></div>`;
    input.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    const loaderId = `loader-${Date.now()}`;
    chatBox.innerHTML += `<div id="${loaderId}" class="flex justify-start mt-2"><div class="p-3 rounded-lg bg-gray-200"><div class="loader"></div></div></div>`;
    chatBox.scrollTop = chatBox.scrollHeight;

    const jobList = db.all('jobs').map(j => `- ${j.title} (${j.department}): ${j.description}`).join('\n');
    const fullPrompt = `I am a work-study student with a major in ${state.currentUser.major}. Here is a list of available jobs:\n${jobList}\n\nMy question is: "${userPrompt}". Please analyze the jobs and my major to give me advice. If you suggest a path, present it as a flowchart using mermaid syntax in a code block.`;
    
    try {
        const aiResponse = await callGeminiApi(fullPrompt);
        document.getElementById(loaderId).parentElement.innerHTML = `<div class="p-3 rounded-lg bg-gray-200 prose max-w-none">${marked.parse(aiResponse)}</div>`;
    } catch (error) {
        document.getElementById(loaderId).parentElement.innerHTML = `<div class="p-3 rounded-lg bg-gray-200"><span>Sorry, I couldn't get a response.</span></div>`;
    } finally {
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

// --- "LEARN ANYTHING" FUNCTIONS ---
async function handleLearnTopic(event) {
    event.preventDefault();
    const topic = new FormData(event.target).get('topic');
    if (!topic) return;

    const initialView = document.getElementById('learn-initial-view');
    const outlineContainer = document.getElementById('generated-course-outline');
    initialView.classList.add('hidden');
    outlineContainer.classList.remove('hidden');
    outlineContainer.innerHTML = `<div class="bg-white p-8 rounded-xl shadow-lg"><div class="flex justify-center items-center p-12"><div class="loader"></div></div></div>`;

    const prompt = `Generate a course outline for the topic: "${topic}". Respond with ONLY a JSON object that can be parsed directly. The JSON should have a 'courseTitle' (string) and 'modules' (array of objects). Each module object should have a 'moduleTitle' (string), 'tags' (array of strings), and 'lessons' (array of strings, each being a lesson title).`;

    try {
        const responseText = await callGeminiApi(prompt);
        const cleanedJson = responseText.replace(/```json\n|```/g, '').trim();
        const courseData = JSON.parse(cleanedJson);
        state.generatedCourse = courseData;
        renderGeneratedCourseOutline(courseData);
    } catch (error) {
        console.error("Failed to generate or parse course:", error);
        outlineContainer.innerHTML = `<p class="text-red-600 p-8 bg-white rounded-xl shadow-lg">Sorry, I couldn't generate a course for that topic. Please try a different one.</p>`;
    }
}

function renderGeneratedCourseOutline(courseData) {
    const outlineContainer = document.getElementById('generated-course-outline');
    let html = `<div class="bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6">${courseData.courseTitle}</h2>`;

    courseData.modules.forEach(module => {
        const tagsHtml = module.tags.map(tag => `<span class="bg-gray-200 text-gray-700 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');
        html += `
            <div class="mb-6 border-l-4 border-emerald-500 pl-4 py-2">
                <h3 class="font-bold text-xl">${module.moduleTitle}</h3>
                <div class="mt-2">${tagsHtml}</div>
            </div>
            <ul class="space-y-2 mb-8">
            ${module.lessons.map(lessonTitle => `
                <li class="lesson-item-outline cursor-pointer bg-gray-50 hover:bg-gray-100 p-4 rounded-lg transition flex items-center justify-between" data-lesson-title="${lessonTitle}">
                    <span class="font-medium">${lessonTitle}</span>
                    <div class="progress-circle"></div>
                </li>
            `).join('')}
            </ul>`;
    });
    html += `</div>`;
    outlineContainer.innerHTML = html;

    document.querySelectorAll('.lesson-item-outline').forEach(item => {
        item.addEventListener('click', (e) => {
            const lessonTitle = e.currentTarget.dataset.lessonTitle;
            navigateTo('learnPlayer', { course: state.generatedCourse, lessonTitle: lessonTitle });
        });
    });
}

async function renderLessonContent(lessonItem) {
    const { lessonTitle, moduleTitle } = lessonItem.dataset;
    const contentContainer = document.getElementById('lesson-content-container');

    document.querySelectorAll('.lesson-item').forEach(item => item.classList.remove('active'));
    lessonItem.classList.add('active');

    contentContainer.innerHTML = `<div class="flex justify-center items-center p-12"><div class="loader"></div></div>`;
    
    const prompt = `Generate the full, detailed lesson content for the lesson titled "${lessonTitle}". This lesson is part of the module "${moduleTitle}" in a course about "${state.generatedCourse.courseTitle}". Provide a comprehensive explanation suitable for a beginner. Use markdown for formatting, including headings, lists, bold text, and code blocks where appropriate.`;

    try {
        const lessonContent = await callGeminiApi(prompt);
        contentContainer.innerHTML = marked.parse(lessonContent);
        // This is in the lesson player, it doesn't have a progress circle.
        // Let's update the main outline's progress circle though
        const outlineItem = document.querySelector(`.lesson-item-outline[data-lesson-title="${lessonTitle}"] .progress-circle`);
        if(outlineItem) {
            outlineItem.classList.add('completed');
            outlineItem.innerHTML = `<i class="fas fa-check text-xs"></i>`;
        }
    } catch (error) {
        console.error("Failed to generate lesson content:", error);
        contentContainer.innerHTML = `<p class="text-red-600">Sorry, I couldn't load the content for this lesson.</p>`;
    }
}
